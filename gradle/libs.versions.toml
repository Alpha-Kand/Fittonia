    appcompat-library = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
    kotlinx-coroutines-core-library = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "kotlinx-coroutines-core"}

